<? /** @var Shop_Cart $cart */ ?>
<?php
	if (!isset($cart) || !$cart) {
		$cart = Shop_Cart::getCart();
	}

	$items = $cart->getItemsCount();
	$price = $cart->getTotalPrice();
?>

<div id="mini-cart" class="mini-cart">
	<a href="<?= u('shop_cart', []) ?>">
		<div class="icon">
			<img src="/resources/images/icons/white-box.svg" alt="">
		</div>

		<div class="count">
			<?= $items ?>	
		</div>

		<div class="price">
			<?php if($price > 0): ?>
				<?= Core_Number::formatNumber($price) ?>
				<span>р.</span>
			<?php else:?>
				<span>Коробка</span>
			<?php endif; ?>	
		</div>
	</a>
</div>
