?>

<div id="mini-cart" class="mini-cart">
	<a href="<?= u('shop_cart', []) ?>">
		<div class="icon">
			<img src="/resources/images/icons/white-box.svg" alt="">
		</div>

		<div class="count">
			<?= $items ?>	
		</div>

		<div class="price">
			<?php if($price > 0): ?>

			<?php endif; ?>	
		</div>
	</a>

	<?php if($price > 0): ?>

			</div>
