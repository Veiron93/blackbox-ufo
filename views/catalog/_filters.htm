<?php if($category->filters):?>
	<div class="catalog-filter-list">
		<?php foreach ($category->filters as $filter): ?>

			<?//=$value->data_type ?>
			<?//=traceLog($value)?>

			<?php if($filter->value_template): ?>

					<div class="filter-head">

					</div>

					<div class="filter-list">
