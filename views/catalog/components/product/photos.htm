<?php if (isset($product->images) && count($product->images)) : ?>
    <div class="product_gallery" data-type="<?= $product->regular_photo ? "regular" : "normal" ?>">
        <div class="product_gallery-slider swiper">
            <div class="swiper-wrapper">
                <?php foreach ($product->images as $image) : ?>
                    <a class="slide swiper-slide" data-fancybox="product-photos" href="<?= $image->getThumb(1000, 800, Phpr_ImageManipulator::fit) ?>">
                        <img src="<?= $image->getThumb(800, 800, Phpr_ImageManipulator::keepRatio) ?>" alt="<?= $product->name ?>" />
                    </a>
                <?php endforeach; ?>
            </div>
        </div>

        <?php if (count($product->images) > 1): ?>
            <div class="product_gallery-pagination"></div>
        <?php endif; ?>
    </div>
<?php endif; ?>
