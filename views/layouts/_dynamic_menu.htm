<?php $items = $this->menuItems->getRootItemsInMenu('main'); ?>

<?php if ($items !== null): ?>
	<?php foreach ($items as $idx => $item): ?>
		<?php if (!$item->is_hidden_in_menu): ?>
			<a href="<?= $item->getUrl() ?>">
				<?php if($item->image): ?>
					<img src="<?= $item->image->getPath() ?>" alt="">
				<?php endif ?>
				
				<span><?= $item->title ?></span>
			</a>
		<?php endif; ?>
	<?php endforeach; ?>
<? endif; ?>
